    <!-- end of navbar -->
    
    <!-- opacity text box -->
    <div class="background">
      <div class="transbox">
        <!-- heading -->
        <p id="big"><strong>Thank you for visiting our website!</strong></p>
        <br>
        <!-- div to put contact and text side by side -->
        <div class="container">
          <div class="row">
            <!-- business hours textbox -->
            <div class="col-md-6">
              <p id="business"><strong> Business hours </strong><br>
                Mon - Fri: 8am - 5pm <br>
                Saturdayâ€‹ & Sunday: Closed <br>
                Give Us a Call  at 401-765-1361
                <br>
                <br>
              </p>
            </div>
            <!-- contact form -->  
            <div class="col-md-6">
              <div class="well well-sm">      <!-- change action for bill -->
                <form class="form-horizontal" action="" method="post">
                  <fieldset>
                  <legend class="text-center">Contact us</legend>
    
                  <!-- Name input-->
                  <div class="form-group">
                    <label class="col-md-3 control-label" for="name">Name</label>
                    <div class="col-md-9">
                      <input id="name" name="name" type="text" placeholder="Your name" class="form-control">
                    </div>
                  </div>
    
                  <!-- Email input-->
                  <div class="form-group">
                    <label class="col-md-3 control-label" for="email">Your E-mail</label>
                    <div class="col-md-9">
                      <input id="email" name="email" type="text" placeholder="Your email" class="form-control">
                    </div>
                  </div>
    
                  <!-- Message body -->
                  <div class="form-group">
                    <label class="col-md-3 control-label" for="message">Your message</label>
                    <div class="col-md-9">
                      <textarea class="form-control" id="message" name="message" placeholder="Please enter your message here..." rows="5"></textarea>
                    </div>
                  </div>
    
                  <!-- Form actions -->
                  <div class="form-group">
                    <div class="col-md-12 text-right">
                      <button onclick="myFunction()" class="btn btn-primary btn-lg">Submit</button>
                    </div>
                  </div>

                  </fieldset>
                </form>
              </div>
            </div>

          </div>
        </div>
        <br>
        <br>
        <br>
        <br>
